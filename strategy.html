<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>攻略 - 王者荣耀官方网站</title>
    <link rel="stylesheet" href="css/strategy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="./img/logo.webp" alt="王者荣耀">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="heroes.html">英雄</a></li>
                <li><a href="strategy.html" class="active">攻略</a></li>
                <li><a href="esports.html">赛事</a></li>
                <li><a href="community.html">社区</a></li>
                <li><a href="shop.html">商城</a></li>
                <li><a href="runes.html">铭文</a></li>
            </ul>
            <div class="user-info">
                <img src="https://game.gtimg.cn/images/yxzj/web201706/images/common/head.png" alt="用户头像" class="avatar">
                <span class="username">游客</span>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main>
        <!-- 热门推荐 -->
        <section class="featured-strategies">
            <div class="section-container">
                <h2 class="section-title">热门推荐</h2>
                <div class="featured-grid">
                    <div class="featured-card main">
                        <img src="https://game.gtimg.cn/images/yxzj/web201706/images/strategy/featured1.jpg" alt="主要攻略">
                        <div class="card-content">
                            <div class="card-tag">官方攻略</div>
                            <h3>新版本最强英雄推荐</h3>
                            <p>版本更新后的英雄强度变化及推荐玩法</p>
                            <div class="card-meta">
                                <span><i class="fas fa-eye"></i> 15.2万</span>
                                <span><i class="fas fa-thumbs-up"></i> 8.9万</span>
                            </div>
                        </div>
                    </div>
                    <div class="featured-card">
                        <img src="https://game.gtimg.cn/images/yxzj/web201706/images/strategy/featured2.jpg" alt="攻略2">
                        <div class="card-content">
                            <div class="card-tag">进阶技巧</div>
                            <h3>打野路线详解</h3>
                            <p>高效刷野与支援技巧</p>
                        </div>
                    </div>
                    <div class="featured-card">
                        <img src="https://game.gtimg.cn/images/yxzj/web201706/images/strategy/featured3.jpg" alt="攻略3">
                        <div class="card-content">
                            <div class="card-tag">装备解析</div>
                            <h3>最新版本装备改动</h3>
                            <p>新装备特性与搭配推荐</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 攻略列表 -->
        <section class="strategy-list">
            <div class="section-container">
                <div class="strategy-grid">
                    <div class="strategy-card">
                        <div class="card-image">
                            <img src="https://game.gtimg.cn/images/yxzj/web201706/images/strategy/guide1.jpg" alt="攻略1">
                            <span class="video-duration">12:30</span>
                        </div>
                        <div class="card-content">
                            <h3>新手必看：基础操作教学</h3>
                            <p>手把手教你快速上手王者荣耀</p>
                            <div class="card-meta">
                                <div class="author">
                                    <img src="https://game.gtimg.cn/images/yxzj/web201706/images/comm/author1.jpg" alt="作者">
                                    <span>官方教学组</span>
                                </div>
                                <div class="stats">
                                    <span><i class="fas fa-eye"></i> 8.5万</span>
                                    <span><i class="fas fa-comment"></i> 2.3万</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 英雄攻略速查 -->
        <section class="hero-guides">
            <div class="section-container">
                <div class="hero-guide-grid">
                    <div class="hero-guide-card">
                        <img src="https://game.gtimg.cn/images/yxzj/img201606/heroimg/131/131.jpg" alt="英雄攻略">
                        <div class="guide-content">
                            <h3>李白</h3>
                            <div class="guide-tags">
                                <span>刺客</span>
                                <span>中等难度</span>
                            </div>
                            <a href="#" class="view-guide">查看攻略</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/strategy.js"></script>
</body>
</html>
