<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城 - 王者荣耀官方网站</title>
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏保持一致 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="./img/logo.webp" alt="王者荣耀">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="heroes.html">英雄</a></li>
                <li><a href="strategy.html">攻略</a></li>
                <li><a href="esports.html">赛事</a></li>
                <li><a href="community.html">社区</a></li>
                <li><a href="shop.html" class="active">商城</a></li>
                <li><a href="runes.html">铭文</a></li>
            </ul>
            <div class="user-info">
                <img src="images/avatar-default.png" alt="用户头像" class="avatar">
                <span class="username">游客</span>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main>
        <!-- 商城横幅 -->
        <section class="shop-banner">
            <div class="section-container">
                <div class="banner-slider">
                    <div class="banner-slide">
                        <img src="images/shop/banner1.jpg" alt="限时特惠">
                        <div class="banner-content">
                            <h2>新品上架</h2>
                            <p>限时特惠 折扣高达5折</p>
                            <a href="#" class="shop-now">立即购买</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 商品分类 -->
        <section class="shop-categories">
            <div class="section-container">
                <div class="category-tabs">
                    <div class="tab active" data-category="all">全部</div>
                    <div class="tab" data-category="skins">英雄皮肤</div>
                    <div class="tab" data-category="heroes">英雄</div>
                    <div class="tab" data-category="gifts">礼包</div>
                    <div class="tab" data-category="merch">周边</div>
                </div>

                <!-- 筛选和排序 -->
                <div class="shop-filters">
                    <div class="filter-group">
                        <select class="sort-by">
                            <option value="new">最新上架</option>
                            <option value="price-asc">价格从低到高</option>
                            <option value="price-desc">价格从高到低</option>
                            <option value="popular">最受欢迎</option>
                        </select>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="搜索商品">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <!-- 商品网格 -->
                <div class="products-grid">
                    <!-- 商品卡片 -->
                    <div class="product-card">
                        <div class="product-image">
                            <img src="images/shop/skin1.jpg" alt="商品1">
                            <div class="product-tag">新品</div>
                        </div>
                        <div class="product-info">
                            <h3>李白-凤求凰</h3>
                            <p class="product-desc">传说品质 特效皮肤</p>
                            <div class="product-price">
                                <span class="current-price">788</span>
                                <span class="original-price">888</span>
                                <span class="discount">-11%</span>
                            </div>
                            <button class="buy-btn">购买</button>
                        </div>
                    </div>
                    <!-- 更多商品卡片 -->
                </div>
            </div>
        </section>

        <!-- 限时特惠 -->
        <section class="special-offers">
            <div class="section-container">
                <h2 class="section-title">限时特惠</h2>
                <div class="offers-grid">
                    <div class="offer-card">
                        <div class="offer-timer">
                            <span class="timer-label">距结束</span>
                            <div class="countdown">23:59:59</div>
                        </div>
                        <div class="offer-image">
                            <img src="images/shop/offer1.jpg" alt="特惠商品">
                        </div>
                        <div class="offer-info">
                            <h3>妲己-女仆咖啡</h3>
                            <div class="offer-price">
                                <span class="current-price">468</span>
                                <span class="original-price">648</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress" style="width: 70%"></div>
                                <span>已售70%</span>
                            </div>
                            <button class="buy-btn">立即抢购</button>
                        </div>
                    </div>
                    <!-- 更多特惠卡片 -->
                </div>
            </div>
        </section>

        <!-- 热门推荐 -->
        <section class="recommended">
            <div class="section-container">
                <h2 class="section-title">热门推荐</h2>
                <div class="recommended-grid">
                    <div class="recommended-card">
                        <img src="images/shop/rec1.jpg" alt="推荐商品">
                        <div class="recommended-info">
                            <h3>王者周边</h3>
                            <p>精选周边 品质保证</p>
                        </div>
                    </div>
                    <!-- 更多推荐卡片 -->
                </div>
            </div>
        </section>

        <!-- 购物车侧边栏 -->
        <div class="cart-sidebar" id="cartSidebar">
            <div class="cart-header">
                <h3>购物车</h3>
                <span class="close-cart">&times;</span>
            </div>
            <div class="cart-items">
                <!-- 购物车商品列表 -->
            </div>
            <div class="cart-footer">
                <div class="total">
                    总计: <span>¥0</span>
                </div>
                <button class="checkout-btn">结算</button>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <!-- 页脚内容 -->
    </footer>

    <script src="js/shop.js"></script>
</body>
</html>
